<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title pull-center">Edici√≥n de marcas</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="Marca" (ngSubmit)="(Marca.valid) ? enviar(Marca.value): null">
            <div class="row">
                <div class="col-12">
                <mat-form-field>
                    <input  matInput  [formControl]="Marca.controls['Nombre']" placeholder="Nombre de la marca">
                    <mat-error *ngIf="Marca.controls['Nombre'].hasError('required')">
                        El nombre de la marca es obligatorio
                      </mat-error>
                </mat-form-field>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary">Enviar</button>
                  </div>
            </div>
        </form>
    </div>
</div>
