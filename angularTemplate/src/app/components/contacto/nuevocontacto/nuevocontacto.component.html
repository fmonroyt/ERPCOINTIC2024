<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title text-center">Creaci√≥n de Contacto</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="Contacto" (ngSubmit)="Contacto.valid ? enviar(Contacto.value) : null">
            <div class="row">
                <div class="col-4">
                    <mat-form-field>
                        <input matInput [formControl]="Contacto.controls['nombre']" placeholder="Nombre">
                        <mat-error *ngIf="Contacto.controls['nombre'].hasError('required')">
                            El nombre es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field>
                        <input matInput [formControl]="Contacto.controls['apellido']" placeholder="Apellido">
                        <mat-error *ngIf="Contacto.controls['apellido'].hasError('required')">
                            El apellido es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field>
                        <input matInput [formControl]="Contacto.controls['correo']" placeholder="Correo">
                        <mat-error *ngIf="Contacto.controls['correo'].hasError('required')">
                            El correo es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field>
                        <input matInput [formControl]="Contacto.controls['telefono']" placeholder="Telefono">
                        <mat-error *ngIf="Contacto.controls['telefono'].hasError('required')">
                            El telefono es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Seleccione la empresa</mat-label>
                        <mat-select [formControl]="Contacto.controls['idempresaext']">
                            <mat-option *ngFor="let Empresa of Empresas" [value]="Empresa.idempresaExt">
                                {{Empresa.nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="Contacto.controls['idempresaext'].hasError('required')">
                            La empresa es obligatoria
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>  
</div>
