<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title pull-center">Soluciones</h4>
        <p class="card-category pull-center">De <span> <a [swal]="nuevoSolucion"  class="animacionOpacidad">clic aquí</a> para agregar agregar un nuevo solucion</span></p>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="table-responsive">
                <table mat-table #tablaSoluciones [dataSource]="soluciones" class="table table-hover" #sort1 matSort matSortActive="nombre" matSortDisableClear matSortDirection1="desc">
                    <!-- Columna Nombre del departamento -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre de la Solucion</th>
                        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
                    </ng-container>
                    <!-- Columna edición -->
                    <ng-container matColumnDef="Editar">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                            <td mat-cell *matCellDef="let row"><button  mat-icon-button class="btn btn-primary" (click)="establecerIdSolucion(row.idsoluciones)" [swal]="editarSolucion">
                                <mat-icon>create</mat-icon>
                            </button> </td>
                    </ng-container>
                    <!-- Columna marcas -->
                    <ng-container matColumnDef="Marcas">
                        <th mat-header-cell *matHeaderCellDef>Marcas</th>
                        <td mat-cell *matCellDef="let row"><button  mat-icon-button class="btn btn-primary" (click)="establecerIdSolucion(row.idsoluciones)" [swal]="Marcas">
                            <mat-icon>create</mat-icon>
                          </button> </td>
                    </ng-container>
                    <!-- Columna Eliminar -->
                    <ng-container matColumnDef="Quitar">
                        <th mat-header-cell *matHeaderCellDef>Quitar</th>
                        <td mat-cell *matCellDef="let row">
                            <button *ngIf="row.idsoluciones!=solucionUsuario" mat-icon-button class="btn btn-primary"  [swal]="{title: 'Precaución', text: '¿Desea eliminar esta solucion?', icon: 'warning', showCancelButton: true, cancelButtonText: 'Cancelar'}" (confirm)="eliminarSolucion(row.idsoluciones)" >
                                <mat-icon>delete</mat-icon>
                              </button></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnasTablaSolucion"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnasTablaSolucion;"></tr>
                </table>
            </div>
            <mat-paginator #paginator1 [length]="resultsLength1" [pageSize]="pageSize1"></mat-paginator>
        </div>
    </div>
</div>

<swal #nuevoSolucion [showCloseButton]="false" [showConfirmButton]="false" [showCancelButton]="false" [width]="'60%'"> 
    <app-nuevosolucion *swalPortal (nuSolucion)="nuevoSolucion.dismiss();buscarSoluciones();">

    </app-nuevosolucion>
</swal>

<swal #editarSolucion [showCloseButton]="false" [showConfirmButton]="false" [showCancelButton]="false" [width]="'60%'"> 
    <app-editarsolucion *swalPortal  (nuSolucion)="editarSolucion.dismiss();buscarSoluciones();">

    </app-editarsolucion>
</swal>
<swal #Marcas [showCloseButton]="false" [showConfirmButton]="false" [showCancelButton]="false" [width]="'60%'"> 
    <app-marcassol *swalPortal  (nuSolucion)="Marcas.dismiss();buscarSoluciones();">

    </app-marcassol>
</swal>
