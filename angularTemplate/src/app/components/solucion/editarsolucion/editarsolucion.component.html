<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title pull-center">Edici√≥n de solucion</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="Solucion" (ngSubmit)="(Solucion.valid) ? enviar(Solucion.value): null">
            <div class="row">
                <div class="col-12">
                <mat-form-field>
                    <input  matInput  [formControl]="Solucion.controls['nombre']" placeholder="Nombre de la solucion">
                    <mat-error *ngIf="Solucion.controls['nombre'].hasError('required')">
                        El nombre de la solucion es obligatorio
                      </mat-error>
                </mat-form-field>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary">Enviar</button>
                  </div>
            </div>
        </form>
    </div>
</div>
