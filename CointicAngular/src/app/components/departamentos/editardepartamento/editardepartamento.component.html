<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title pull-center">Edici√≥n de departamento</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="Departamento" (ngSubmit)="(Departamento.valid) ? enviar(Departamento.value): null">
            <div class="row">
                <div class="col-12">
                <mat-form-field>
                    <input  matInput  [formControl]="Departamento.controls['nombreDepartamento']" placeholder="Nombre del departamento">
                    <mat-error *ngIf="Departamento.controls['nombreDepartamento'].hasError('required')">
                        El nombre del departamento es obligatorio
                      </mat-error>
                </mat-form-field>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary">Enviar</button>
                  </div>
            </div>
        </form>
    </div>
</div>
